<!DOCTYPE html>
<html>
	<body>

		<div id="app">
			<form>
				<span class="error" v-if="!message">
					You must enter a message
				</span>
				<br>

				<textarea v-model="message"></textarea>
				<br>
				<button type="submit" v-show="message">
				Send Messge
				</button>

			</form>

			<pre>{{ $data | json }}</pre>

		</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"> </script>

		<script>

			new Vue({
				el: '#app',
				data: {
					message: ''
				}
			})
		</script>


	</body>
</html>
