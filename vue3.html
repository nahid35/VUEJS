<!DOCTYPE html>
<html>
<head>
	<title>Vue Js</title>
</head>
<body>

	<div id="app">
		<form action="done.html" @submit:"handleIt">
			
			<button type="submit">
			Submit Me!
			</button>

		</form>

	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"> </script>

	<script>

	new Vue({
		el: '#app',
		methods: {
			handleIt: function() {
				alert('Handled');
			}
		}
	})
	</script>

</body>
</html>
